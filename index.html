<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
		Shopping List
	</title>
	<script src="https://unpkg.com/vue@2"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
					integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css"
				href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
	<style>
      .done {
          color: mediumseagreen;
          text-decoration: line-through;
      }
	</style>
</head>
<body>
<div id="app" class="ui container">
	<h1>Notification Component</h1>
	<notification-message type="error" header="Error">
		<p>The message is displayed when<b>something wrong</b>!</p>
	</notification-message>
	<notification-message type="success" header="Success">
		<p>The message is displayed when<b>something good</b>!</p>
	</notification-message>
	<notification-message>
		<p>This is message without props.</p>
	</notification-message>
</div>

<script type="text/x-template" id="notification-message-template">
	<div class="ui message" :class="type" v-if="!hidden">
		<i class="close icon" @click="hideNotification"></i>
		<div class="header">
			{{ this.header }}
		</div>
		<slot></slot>
	</div>
</script>
<script src="app.js"></script>
</body>
</html>
